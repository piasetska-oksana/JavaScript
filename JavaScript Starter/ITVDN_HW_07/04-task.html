<!DOCTYPE html>

<head>

</head>
<body>
    <pre>
        Задание:
        Запросите у пользователя число, посчитайте сумму всех числе между 0 и введенным значением и отобразите результат на экран.
    </pre>
    <script>

        let end = +prompt("Введіть число.", "0");

        let sum = 0;

        for(let i = 0; i < end; i++)
        {
            sum += i;
        }

        alert(`Сума чисел між 0 і ${end} = ${sum}`);
        
    </script>
</body>
</html>
