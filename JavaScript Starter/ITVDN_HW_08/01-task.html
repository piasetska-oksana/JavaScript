<body>
    <pre>
        Задание:
        Напишите сценарий, который найдет минимальное, максимальное значения массива, а также выведет сумму всех элементов массива.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let min = values[0];
        let max = values[0];
        let sum = 0;

        for (let index = 0; index < values.length; index++){
            const element = values[index];

            sum += element;

            if (element < min){
                min = element;
            }

            if (element > max){
                max = element;
            }
        }

        console.log(`Мінімальне значення - ${min}.`);
        console.log(`Максимальне значення - ${max}.`);
        console.log(`Сума - ${sum}.`);
    </script>
</body>
