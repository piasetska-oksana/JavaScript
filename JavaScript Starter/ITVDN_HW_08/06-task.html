<body>
    <pre>
        Задание:
        Дано массив. Поменяйте элемент с максимальным значением местами с элементом с минимальным значением.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];

        let max = values[0];
        let min = values[0];
        let maxIndex = 0;
        let minIndex = 0;

        for (let index = 1; index < values.length; index++)
        {
            if (values[index] > max)
            {
                max = values[index];
                maxIndex = index;
            }

            if (values[index] < min)
            {
                min = values[index];
                minIndex = index;
            }
        }

        values[maxIndex] = min;
        values[minIndex] = max;

        console.log(values);
    </script>
